<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
</head>
<!-- ng app ng-init ng-bind ng-show ng-hide ng-true-value ng-false-value 
    ng-model ng-controller ng-view ng-if ng-repeat, ng-click ng-options -->
<body ng-app ng-init="b=10;">

    <div>
        {{5+3}}
        {{a=10; a+5}}
        {{b*b}}
    </div>
    <div>
        <span ng-bind="b"></span>
        <input type="text" ng-model="x" />
        {{x}}
    </div>
</body>
</html>
