<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="sec-11">
        Section 1
        <div id="sec-11-box1">
            <label id="sec-11-box1-label">Section 1 - Box1</label>
        </div>
    </div>
    <div id="sec-12">
        Section 2
        <div id="sec-12-box1">
            <label id="sec-12-box1-label">Section 2 - Box1</label>
        </div>
        <div id="sec-12-box2">
            <label id="sec-12-box2-label">Section 2 - Box2</label>
        </div>
        <div id="sec-12-box3">
            <label id="sec-12-box3-label">Section 2 - Box3</label>
        </div>
    </div>
</body>
</html>
