<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandlebarJS Example - Team Lannister</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Game of thrones</h1>
    
    <!-- Container where handlebars will inject compiled characters-->
    <ul id="character-list-container"></ul>


    <script id="character-template" type="text/x-handlebars-template">
        {{#each characters }}
        <li class="character">
            <img src="../images/{{photo}}.jpg" width="220" height="150" />
            <h2>[{{@index}} {{name}}]</h2>
            <p>Actor: {{actor}}</p>
            <p>House: {{house}}</p>
            <p>Location: {{location}}</p>
        </li>
        {{/each}}
    </script>

</body>
</html>
