<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position: sticky</title>

    <link rec="stylesheet" href="Exercises_sticky.css" type="text/css" />
    <style>
        body {
            position:relative;
        }
        dl {
            margin: 1.0rem;
            background-color: cornflowerblue;
            color: cornsilk;
        }
        dt{
            height: 50px;
            font-weight: 900;
            font-size: 1.5rem;
            line-height: 1.5;
            margin-left: 1.0em;
            padding: 0.25rem 2rem;
            color: whitesmoke;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0.83em;
        }
        dd {
            height: 50px;
            font-size: 1.2rem;
            border-top: 1px solid cornsilk;
            padding: 0.25rem 2rem 0.25rem 4em;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS position: sticky</h1>
    </header>
    <dl>
        <dt>A</dt>
        <dd>Angular</dd>
        <dd>AnyChart</dd>
        <dt>B</dt>
        <dd>Backbone</dd>
        <dd>Bootstrap</dd>
        <dd>Bower</dd>
        <dt>C</dt>
        <dd>Capuccino</dd>
        <dd>Chai</dd>
        <dd>Chopin</dd>
        <dd>CxJS</dd>
        <dt>E</dt>
        <dd>Easel</dd>
        <dd>Echo</dd>
        <dd>Ember</dd>
        <dd>Enyo</dd>
        <dd>ExtJS</dd>
        <dt>J</dt>
        <dd>Jade</dd>
        <dd>Jasmine</dd>
        <dd>Jest</dd>
        <dd>JQuery</dd>
    </dl>
</body>
</html>
