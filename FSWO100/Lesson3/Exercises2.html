<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Checkbox exercises -->
    <p> Check the box</p>
    <input type="checkbox" id="red" name="ColorRed" value="Red" />
    <label for="red">Red</label><br>
    <input type="checkbox" id="blue" name="ColorBlue" value="Blue" />
    <label for="blue">Blue</label><br>
    <input type="checkbox" id="white" name="ColorWhite" value="White" />
    <label for="white">White</label>
    <br />
    <p>Check the box</p>
    <input type="checkbox" id="colorRed" name="Red" />
    <label for="colorRed">Red</label><br>
    <input type="checkbox" id="colorBlue" name="Blue" />
    <label for="colorBlue">Blue</label><br>
    <input type="checkbox" id="colorWhite" name="White" />
    <label for="colorWhite">White</label>
    <br />
    <p>Submit it!</p>
    <form>
        <!--      First Name: <input type="text" name="firstname" placeholder="First Name"><br>
           Last Name: <input type="text" name="lastname" placeholder="Last Name"><br> -->
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="firstname" placeholder="First Name"><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name"><br>
        Gender:
        <select name="gender">
            <option selected value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select><br>
        Age: <br>
        <input type="radio" id="Child" name="age" value="0-17" />
        <label for="Child">0-17</label><br>
        <input type="radio" id="Adult1" name="age" value="18-40" />
        <label for="Adult1">18-40</label><br>
        <input type="radio" id="Adult2" name="ae" value="41-60" />
        <label for="Adult2">41-60</label><br>
        <input type="radio" id="Adult3" name="age" value="61 and above" />
        <label for="Adult3">61 and above</label><br>
        <button type="submit">Submit Me</button>
    </form>
</body>
</html>
