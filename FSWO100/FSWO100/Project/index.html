<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ID Card Form</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

    <h1>Let's Create an ID card!</h1>

    <form action="" id="entry">

        <label for="firstname">First Name:</label><br />
        <input type="text" id="firstname" placeholder="Enter Value" /><br />
        <label for="lastname">Last Name:</label><br />
        <input type="text" id="lastname" placeholder="Enter Value" /><br />
        <label for="age">Age:</label><br />
        <input type="text" id="age" placeholder="Enter Value" /><br />
        <label for="phone">Phone Number:</label><br />
        <input type="text" id="phone" placeholder="Enter Value" /><br />
        <label for="address">Address:</label><br />
        <input type="text" id="address" placeholder="Enter Value" /><br />

        <button type="button" onclick="idCard()">Submit</button><br />
    </form>
    <div id="idcard">
        <p>Name</p><br />
        <p>Age:</p><br />
        <p>Address:</p><br />
    </div>

    <script src="script.js"></script>
</body>
</html>
