<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Candidate Form</title>
</head>
<body>

    <h2>Job Candidate</h2>
    <h4>My Name</h4>

    <form action="">
        First name:<br />
        <input type="text" name="firstname" placeholder="First Name">
        <br /><br />
        Last name:<br />
        <input type="text" name="lastname" placeholder="Last Name">
        <br /><br /><br />
        <input type="submit" value="Submit">
        <br />
    </form>
    <br /><br />
    <form action="">
        <h4>My Dream Developer Positions</h4>
        <input type="radio" name="devpos" value="csharpfull" checked> CFull Stack<br /><br />
        <input type="radio" name="devpos" value="javafull"> Java Full Stack<br /><br />
        <input type="radio" name="devpos" value="java"> Java Developer<br /><br />
        <input type="radio" name="devpos" value="web"> Web Developer
        <br /><br /><br />
        <input type="submit" value="Submit">
        <br />
    </form>
</body>

</html>
