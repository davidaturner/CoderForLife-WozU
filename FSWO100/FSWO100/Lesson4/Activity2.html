<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Activity 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CSS Selector Activity</h1>

    <div id="dfirst">
        This division should have bold text. You can find <span class="sblue">blue text</span> and <span class="sred">red text</span> in this paragraph.
    </div>
    <br />
    <div id="dsecond">
        This division also contains colors. Here you will find <span class="smagneta">magenta text</span> and <span class="sgreen">green text</span>, instead of <span class="sblue">blue text</span> and <span class="sred">red text</span>.
    </div>
</body>
</html>
