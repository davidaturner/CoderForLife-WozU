<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="grid.css" />
    <title>CSS Grid Examples</title>
</head>
<body>
    <article class="grid1">
        <div id="g11">1</div>
        <div id="g12">2</div>
        <div id="g13">3</div>
        <div id="g14">4</div>
        <div id="g15">5</div>
    </article>
    <br />
    <article class="grid2">
        <div id="g2title">Title</div>
        <div id="g2header">Header</div>
        <div id="g2section">Section</div>
        <div id="g2aside">Aside</div>
        <div id="g2footer">Footer</div>
    </article>
    <br />
    <div class="grid3">
        <div class="g3title">Title</div>
        <div class="g3header">Header</div>
        <div class="g3section">
            Section
            <p>A</p>
            <p>B</p>
        </div>
        <div class="g3aside">Aside
            <p>C</p>
            <p>D</p>
        </div>
        <div class="g3footer">Footer</div>
    </div>
</body>
</html>
